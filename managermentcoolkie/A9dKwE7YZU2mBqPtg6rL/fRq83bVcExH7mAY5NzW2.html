<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Header</title>
  <style>
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #e1e1e1;
    }

    .c-logo img {
      height: 24px;
      vertical-align: middle;
    }

    .explore-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
    }

    .explore-button svg {
      width: 20px;
      height: 20px;
    }

    .search-form {
      display: flex;
      align-items: center;
      background-color: #f8f8f8;
      border-radius: 4px;
      padding: 5px 10px;
      flex-grow: 1;
      margin: 0 20px;
    }

    .search-form input {
      border: none;
      background: none;
      outline: none;
      font-size: 14px;
      width: 100%;
      padding: 5px;
    }

    .magnifier-wrapper svg {
      width: 16px;
      height: 16px;
      fill: #666;
    }

    .join-button {
      background-color: #0056d2;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .join-button:hover {
      background-color: #003e99;
    }

    .nostyle {
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
